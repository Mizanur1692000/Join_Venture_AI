<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Classifier</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">üåà Mood Classifier</h1>
        <p class="subtitle">Find out if your sentence is Positive, Negative, or Neutral</p>
        <textarea id="textInput" placeholder="Type something like: 'I am happy today!'"></textarea>
        <button onclick="classifyMood()">Analyze Mood</button>
        <p id="result"></p>
    </div>

    <footer>
        <p>Made with ‚ù§Ô∏è by AI Developer Trainee</p>
    </footer>

    <script>
        async function classifyMood() {
            const text = document.getElementById("textInput").value;
            const response = await fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: text })
            });
            const result = await response.json();
            document.getElementById("result").innerText = "üß† Mood: " + result.sentiment;
        }
    </script>
</body>
</html>
